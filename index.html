<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e63fe9faf5.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>


  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>



    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-bordered">
        
        <thead>
            <tr>
                <th scope="col-4">TIME</th>
                <th class="activity" scope="col-4">ACTIVITY</th>
                <th scope="col-4">BUTTON</th>
            </tr>
        </thead>
        
        <tbody>
                <th scope="row">9AM</th>
                <td class="a color9" hour="9"><textarea id="text9AM" rows="3" cols="90" maxlength="200"></textarea></td>
                <td><button type="button" hour= "9AM" class="btn btn-primary saveBtn save"><i class="fas fa-save"></i>Save</button></td>
            </tr>
            <tr>
                <th scope="row" >10AM</th>
                <td class="a color10" hour="10"><textarea id="text10AM" rows="4" cols="90" maxlength="200"></textarea></td>
                <td><button type="button" hour="10AM" class="btn btn-primary saveBtn save"><i class="fas fa-save"></i>Save</button></td>
            </tr>
            <tr>
                <th scope="row">11AM</th>
                <td class="a color11"><textarea id="text11AM" rows="4" cols="90" maxlength="200"></textarea></td>
                <td><button type="button" hour="11AM" class="btn btn-primary saveBtn save"><i class="fas fa-save"></i>Save</button></td>
            </tr>
            <tr>
                <th scope="row">12PM</th>
                <td class="a color12"><textarea id="text12PM" rows="4" cols="90" maxlength="200"></textarea></td>
                <td><button type="button" hour="12PM" class="btn btn-primary saveBtn save"><i class="fas fa-save"></i>Save</button></td>
            </tr>
            <tr>
                <th scope="row">1PM</th>
                <td class="a color13"><textarea id="text1PM" rows="4" cols="90" maxlength="200"></textarea></td>
                <td><button type="button" hour="1PM" class="btn btn-primary saveBtn save"><i class="fas fa-save"></i>Save</button></td>
            </tr>
            <tr>
                <th scope="row">2PM</th>
                <td class="a color14"><textarea id="text2PM" rows="4" cols="90" maxlength="200"></textarea></td>
                <td><button type="button" hour="2PM" class="btn btn-primary saveBtn save"><i class="fas fa-save"></i>Save</button></td>
            </tr>
            <tr>
                <th scope="row">3PM</th>
                <td class="a color15"><textarea id="text3PM" rows="4" cols="90" maxlength="200"></textarea></td>
                <td><button type="button" hour="3PM" class="btn btn-primary saveBtn save"><i class="fas fa-save"></i>Save</button></td>
            </tr>
            <tr>
                <th scope="row">4PM</th>
                <td class="a color16"><textarea id="text4PM" rows="4" cols="90" maxlength="200"></textarea></td>
                <td><button type="button" hour="4PM" class="btn btn-primary saveBtn save"><i class="fas fa-save"></i>Save</button></td>
            </tr>
            <tr>
                <th scope="row">5PM</th>
                <td class="a color17"><textarea id="text5PM" rows="4" cols="90" maxlength="200"></textarea></td>
                <td><button type="button" hour="5PM" class="btn btn-primary saveBtn save"><i class="fas fa-save"></i>Save</button></td>
            </tr>
           
        </tbody>
    </table>

    </div >


    <div id="clearbutton">
      <button class="clear" type="button">Clear All Activities</button>
    </div>

    



    
    <script src="script.js"></script>
    <script src="moment.js"></script>
    
    <script>
      var currentTime = moment().format("dddd, MMMM Do YYYY, h:mma")
      var h5El=$("<h5>")
        h5El.text(currentTime)
      $("#currentDay").append(h5El)
    </script>

    
  </body>
</html>
